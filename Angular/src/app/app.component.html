<div id="mi-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" [routerLink]=" [ '/home'] ">{{title}}</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <!-- Menú si estoy logeado-->
            <ul class="nav navbar-nav navbar-left" *ngIf="identity">
                <li><a [routerLink]="[ '/home'] " [routerLinkActive]="[ 'active'] ">Home</a>
                </li>
                <li><a [routerLink]="['/cuadrocontrol']" [routerLinkActive]="[ 'active']">Cuadro de Control</a></li>
                <li><a [routerLink]="['/configuracion']" [routerLinkActive]="[ 'active']">Configuracion</a></li>
                <li><a [routerLink]="['/graficos']" [routerLinkActive]="[ 'active']">Gráficos</a></li>

            </ul>
            <!-- Menú si no estoy logeado-->
            <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
                <li>
                    <a [routerLink]="[ '/login'] " [routerLinkActive]="[ 'active'] ">
                        <span class="glyphicon glyphicon-log-in "></span> Login
                    </a>
                </li>
                <li>
                    <a [routerLink]="[ '/registro'] " [routerLinkActive]="[ 'active'] ">
                        <span class="glyphicon glyphicon-user "></span> Registro
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <!--cargar imagen de usuario-->
                </li>
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-user"></span> {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a [routerLink]="[ '/mi-perfil'] " [routerLinkActive]="[ 'active']">
                                <span class="glyphicon glyphicon-user"></span> Mi perfil
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="[ '/mis-datos'] " [routerLinkActive]="[ 'active']">
                                <span class="glyphicon glyphicon-cog"></span> Mis datos
                            </a>
                        </li>
                        <li>
                            <a class="pointer" (click)="logout()">
                                <span class="glyphicon glyphicon-cog"></span> Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
