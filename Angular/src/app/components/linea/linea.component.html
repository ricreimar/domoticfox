<div class="container">
    <div>
        <h1>Gráfico dinámico <small>DomoticFox</small></h1>
        <hr>
    </div>
    <br>
    <br>
    <div *ngIf="!bandera || !mediaValoresPorMeses">
        Cargando...
    </div>

    <div *ngIf="bandera && mediaValoresPorMeses">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-8">
                <div style="display: block;">
                    <canvas baseChart width="100" height="100" [datasets]="lineChartData1" [labels]="lineChartLabels1" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
            <button class="btn btn-primary" (click)="actualizar()">Actualizar</button>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-bottom: 10px">
                <button class="btn btn-primary" (click)="borrarDatos()">Borrar datos</button>
            </div>
        </div>
    </div>
</div>
